<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Jalloh</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css/}" />
<link rel="stylesheet"

</head>
<body>

			</a>

			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"

				<li class="nav-item dropdown">
					<a
						class="nav-link dropdown-toggle" href="#" id="dropdown"

							<a class="dropdown-item">list</a>

						</div>
				</li>
				<li class="nav-item dropdown">

							<a class="dropdown-item">list</a>
							<a class="dropdown-item">New</a>
							<a class="dropdown-item">New</a>
						</div>
				</li>
                 
                 
                <li class="nav-item dropdown">
					<a
						class="nav-link dropdown-toggle" href="#" id="dropdown"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
					>Action three </a>
						<div class="dropdown-menu" aria-labelledby="dropdown">
							<a class="dropdown-item">list</a>
							<a class="dropdown-item">New</a>
							<a class="dropdown-item">New</a>
						</div>
				</li>
                <li class="nav-item dropdown">
					<a
						class="nav-link dropdown-toggle" href="#" id="dropdown"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
					>Action four </a>
						<div class="dropdown-menu" aria-labelledby="dropdown">
							<a class="dropdown-item">list</a>
							<a class="dropdown-item">New</a>
							<a class="dropdown-item">New</a>
						</div>
				</li>
                  
                
            </ul>     
                  
                 
       
                 
                  
                 
               
                 
                 
			

			<ul class="navbar-nav">
				<li class="nav-item dropdown" sec:authorize="isFullyAuthenticated()">
					<a class="nav-link dropdown-toggle" href="#" id="dropdown"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
					th:text="#{navbar.profile}"></a>
					<div class="dropdown-menu" aria-labelledby="dropdown">
						
						<div class="dropdown-divider"></div>
					</div>
				</li>
				

				

				<li class="nav-item" sec:authorize="isFullyAuthenticated()">
					<form th:action="@{/logout}" method="post">
						<Button type="submit" class="btn btn-outline-primary btn-sm">
						</Button>
					</form>
				</li>
			</ul>
		</nav>
	</div>

	<!-- Content Section -->
	<main class="container" layout:fragment="content">
		<!-- fragment -->
	</main>

	<!-- 	jQuery must come first, then Popper.js, bootstrap.js and others JS -->
	<div layout:fragment="scripts">
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</div>
	<!-- Optional Section -->
	<th:block layout:fragment="optional" />

	<footer>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col">
					<p class="text-right" th:text="'&copy;'+#{footer.message}">&copy;onecode</p>
				</div>
			</div>
		</div>
