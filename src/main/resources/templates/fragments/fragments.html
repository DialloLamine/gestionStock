<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<!-- Required meta tags for bootstrap-->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title >TITLE JALLOH</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css/}" />
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" />
</head>
<body>
	<div th:fragment="headerA">
		<nav class="navbar navbar-expand-md navbar-light  bg-light">
			<a class="navbar-brand" href="" target="_blank">
				<img  alt="">Images
			</a>

			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					>Home </a>
				</li>
							
					
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Action One</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown">
                                <a  class="dropdown-item" >act_1a</a>
                                <a  class="dropdown-item" >act_1b</a>
                            </div>
                 </li> 
                 
                 
                 <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Action Two</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown">
                                <a  class="dropdown-item" >act_2a</a>
                                <a  class="dropdown-item" >act_2b</a>
                            </div>
                 </li> 
                 
              
                
                 
			</ul>

			<ul class="navbar-nav ml-auto">
			    <li class="nav-item dropdown" sec:authorize="isFullyAuthenticated()">
                  <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown"> Connection  </a>             			
                 
                            <div class="dropdown-menu" aria-labelledby="dropdown">
                                
                                <div class="dropdown-divider"></div>
                           </div>
                </li>         
           	</ul>

		</nav>
	</div>
	
	<div th:fragment="headerE">
		<nav class="navbar navbar-expand-md navbar-light  bg-light">
			<a class="navbar-brand" href="" target="_blank">
				<img src="" class="d-inline-block align-top" alt=""> Images
			</a>

			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					th:text="#{navbar.home}">Jalloh Logistics</a>
				</li>
                
                             
               
                 
			</ul>

			<ul class="navbar-nav ml-auto">
		

				
				
                
                <li class="nav-item" >
                     <form th:action="@{/logout}" method="post">
                        <Button type="submit" class="btn btn-outline-primary btn-sm">
                            <span class="fa fa-sign-out fa-1x" aria-hidden="true" 
                                 ></span>
                         </Button>
                      </form>
                </li> 
			</ul>

		</nav>
	</div>
	#jQuery must come first, then Popper.js, bootstrap.js , bootbox and others JS
	<div th:fragment="scripts">
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/webjars/bootbox/bootbox.js}"></script>
		<script th:src="@{/js/myJS.js}"></script>
	</div>

	<p th:fragment="message(texte)" th:text="${texte}">un message</p>



	<footer th:fragment="footer">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col">
					<p class="text-right" th:text="#{footer.message}"></p>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
